{% extends 'base.html' %}{% load form_extras %}
{% block content %}
<section class="container py-5" style="max-width:720px;">
  <h1 class="mb-3">Forgot your password?</h1>
  <p class="text-muted">Enter the email linked to your account and we'll send you a reset link.</p>
  <form method="post" class="card card-body p-4">
    {% csrf_token %}
    {{ form.email.errors }}
    <div class="mb-3">
      <label class="form-label">Email</label>
      {{ form.email|add_class:'form-control' }}
    </div>
    <button class="btn btn-primary" type="submit">Send reset link</button>
  </form>
</section>
{% endblock %}
