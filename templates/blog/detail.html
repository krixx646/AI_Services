{% extends 'base.html' %}{% block content %}
<div class="container py-5" style="max-width: 900px;">
  <p><a href="/blog/" class="text-decoration-none">‚Üê Back to Blog</a></p>
  <h1 class="mb-2">{{ post.title }}</h1>
  <p class="text-muted">{{ post.published_at|date:"M d, Y" }}</p>
  {% if post.cover_image %}
  <img src="{{ post.cover_image.url }}" alt="{{ post.title }}" class="img-fluid rounded mb-4">
  {% endif %}
  <div class="content">
    {{ post.content|safe }}
  </div>
  {% if can_manage %}
  <form method="post" class="mt-4" onsubmit="return confirm('Delete this post?');">
    {% csrf_token %}
    <input type="hidden" name="_method" value="delete">
    <button class="btn btn-outline-danger">Delete Post</button>
  </form>
  {% endif %}
</div>
{% endblock %}
